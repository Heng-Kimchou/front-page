<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind first website</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="font-poppins overflow-x-hidden cursor-pointer">
    <main class="w-full h-screen flex flex-col">
        <div class="w-full h-[85px] flex ">
            <div class="w-1/2 h-full bg-slate-200 flex">
                <h1 class="text-[30px] font-bold m-4 ml-[55px] hover:text-amber-950 transition-colors duration-300">BLITZ</h1>
                <p class="text-[20px] m-6 ml-[100px] hover:text-amber-950 transition-colors duration-300">SERVICE</p>
                <p class="text-[20px] m-6 ml-[10px] hover:text-amber-950 transition-colors duration-300">PROJECTS</p>
                <p class="text-[20px] m-6 ml-[10px] hover:text-amber-950 transition-colors duration-300">ABOUT</p>
            </div>
            <div class="w-1/2 h-full bg-slate-200 flex">
                <button class="w-[180px] h-[45px] border-none rounded-full bg-black text-[20px] text-white m-4 ml-[830px] transition-transform duration-300 hover:scale-105">CONTACT US</button>
            </div>  
        </div>
        <div class="w-full h-full bg-slate-200 flex-col">
            <div class="w-[95%] h-[67%] bg-black ml-[50px]">
                <div class="w-full h-full flex">
                    <div class="w-[50%] h-full bg-slate-200 border-[1px] border-black border-re rounded-[20px] flex transition-transform duration-300 hover:scale-105"> 
                        <div class="w-[50%] h-full">
                            <h1 class="text-[80px] mt-[100px] ml-[80px] font-secondFont hover:text-amber-950 transition-colors duration-300">Look <br> beyond <br> limits</h1>
                            <button class="w-[190px] h-[50px] border-none rounded-full text-[20px] font-bold ml-[50px] mt-[30px] hover:text-amber-950 transition-colors duration-300">Get in touch</button>
                            <i class="fa-solid fa-square-envelope ml-[20px] text-[30px] transition-transform duration-300 hover:scale-110"></i>
                        </div>
                        <div class="w-[50%] h-full">
                            <i class="fa-solid fa-arrows-turn-right text-[150px] mt-[250px] ml-[180px] transition-transform duration-300 hover:scale-110"></i>
                        </div>
                    </div>
                    <div class="w-[50%] h-full bg-slate-200 border-[1px] border-black border-re rounded-[20px] overflow-hidden">
                        <img class="transition-transform duration-300 hover:scale-105" src="picture.png" alt="">
                    </div>
                </div>
            </div>
            <div class="w-[95%] h-[31%] bg-black ml-[50px] flex">
                <div class="w-[34%] h-full bg-slate-200 border-[1px] border-black border-re mt-[1px] rounded-[20px] flex transition-transform duration-300 hover:scale-105">
                    <div class="w-[70%] h-full">
                        <p class="mt-[30px] ml-[50px] text-[25px] hover:text-amber-950 transition-colors duration-300">They are very <br> proactive and work to <br> make your product <br> even better.</p>
                        <h1 class="mt-[45px] ml-[50px] font-bold text-[25px] transition-transform duration-300 hover:scale-105">NETFLIX</h1>
                    </div>
                    <div class="w-[30%] h-full">
                        <i class="fa-solid fa-quote-right ml-[0px] mt-[25px] text-[40px] transition-transform duration-300 hover:scale-110"></i>
                    </div>
                </div>
                <div class="w-[34%] h-full bg-slate-200 border-[1px] border-black border-re mt-[1px] ml-[1px] rounded-[20px] transition-transform duration-300 hover:scale-105">
                    <h1 class="mt-[30px] ml-[50px] text-[25px] font-bold hover:text-amber-950 transition-colors duration-300">The most experienced, <br> specialised team across <br> the industry.</h1>
                    <p class="mt-[20px] ml-[50px] hover:text-amber-950 transition-colors duration-300">
                        <u class="">Work with us</u>
                    </p>
                    <div class="w-full h-[110px] flex">
                        <div class="w-[25%] h-full">
                            <i class="fa-regular fa-circle-user ml-[50px] mt-[50px] text-[30px] transition-transform duration-300 hover:scale-110"></i>
                            <i class="fa-solid fa-user-tie text-[30px] transition-transform duration-300 hover:scale-110"></i>
                            <i class="fa-solid fa-user-secret text-[30px] transition-transform duration-300 hover:scale-110"></i>
                        </div>
                        <div class="w-[75%] h-full">
                            <h1 class="mt-[44px] font-bold hover:text-amber-950 transition-colors duration-300">MEET OUR <br> DEVELOPERS</h1>
                        </div>
                    </div>
                </div>
                <div class="w-[34%] h-full bg-slate-200 border-[1px] border-black border-re ml-[1px] mt-[1px] rounded-[20px] bor transition-transform duration-300 hover:scale-105">
                    <h1 class="mt-[10px] ml-[50px] font-bold text-[90px] font-secondFont transition-transform duration-300 hover:scale-105">3D</h1>
                    <i class="fa-solid fa-sun text-[50px] ml-[40px] mt-[80px] transition-transform duration-300 hover:scale-110"></i>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
